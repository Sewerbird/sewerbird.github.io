---
layout: default
---
<div class="sheet_column">
		<div class="center">
      <a href="/">
        <object id="siteLogo" 
          class="center" 
          data="assets/siteLogo.svg" 
          type="image/svg+xml" 
          style="width:100%;padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;" 
          alt="sewerbird" ></object>
        </div>
      </a>
		<div class="center ">
			<br>
			<h1>{{ page.title }}</h1>
			{% if page.tagline %}<h1><small>{{page.tagline}}</small>{% endif %}</h1>
		</div>
		{{ content }}
</div>

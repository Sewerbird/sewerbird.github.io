---
layout: default
---
<div style="text-align: center">
	<div class="sheet_column" style="display: inline-block; text-align: left">
    <div id="imgwrp" style="width:100%; text-align:center">
      {% if page.bigpic %}
      <a href="/"><img src="{{page.bigpic}}" style="width: 100%; max-width:250px;"/></a>
      {% else %}
      <a href="/"><img src="/assets/icon250px.png" /></a>
      {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.tagline %}</h1>
    <h1><small> {{page.tagline}}</small></h1>
    {% endif %}
		<br>

    </div>
    <article>
		{{ content }}
    </article>
	</div>
</div>
